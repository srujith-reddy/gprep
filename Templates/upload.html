<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Upload Demo</title>
  </head>
  <body>
    <h1>Image Upload Demo</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
      <h2>Uploaded file: {{ filename }}</h2>

    </form>
  </body>
</html>
